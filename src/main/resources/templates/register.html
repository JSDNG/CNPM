<!DOCTYPE html>
<html dir="ltr" lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>
<!-- Document Wrapper
	============================================= -->
<div id="wrapper" class="wrapper clearfix">
	<header th:replace="layout :: header"></header>
	<!-- Page Title
============================================= -->
	<section id="page-title" class="page-title">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-6">
					<h1>register model</h1>
				</div>
				<!-- .col-md-6 end -->
				<div class="col-xs-12 col-sm-12 col-md-6">
					<ol class="breadcrumb text-right">
						<li>
							<a href="index.html">Home</a>
						</li>
						<li class="active">register</li>
					</ol>
				</div>
				<!-- .col-md-6 end -->
			</div>
			<!-- .row end -->
		</div>
		<!-- .container end -->
	</section>
	<!-- #page-title end -->
	
	<div class="clearfix mb-150"></div>
	
	<!-- Register Section
============================================= -->
	<section id="register" class="register">
		<div class="container">
			<div class="row">
				<div class="col-xs-12  col-sm-12  col-md-12">
					<div class="text-center">
						<button type="button" class="btn btn-primary text-center" data-toggle="modal" data-target=".login-modal-lg">register button</button>
					</div>
					<div class="modal model-sign fade login-modal-lg" tabindex="-1" role="dialog">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-body">
									<p>Hello</p>
									<h6>Register Form</h6>
									<div class="register-form">
										<form class="mb-0">
											<div class="form-group">
												<input type="text" class="form-control" id="username" placeholder="User Name">
											</div>
											<div class="form-group">
												<input type="text" class="form-control" id="email" placeholder="Email">
											</div>
											<div class="form-group">
												<input type="password" class="form-control" id="pwd" placeholder="Password">
											</div>
											<div class="form-group">
												<input type="password" class="form-control" id="pwdc" placeholder="Confirm Password">
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox">
													I Agree To
													<a href="#">The Terms Of Use ?</a>
												</label>
											</div>
											<button type="submit" class="btn btn-primary btn-block mt-30">Register</button>
										</form>
										<div class="form-links text-center">
											<a href="login">Have an account? Login Here</a>
										</div>
									</div>
								</div>
							</div>
							<!-- /.modal-content -->
						</div>
					</div>
				</div>
				<!-- .col-md-12 end -->
			</div>
			<!-- .row end -->
		</div>
		<!-- .container end -->
	</section>
	<!-- #register end -->
	
	<footer th:replace="layout :: footer"></footer>
	
</div>
<!-- #wrapper end -->

<!-- Footer Scripts
============================================= -->
<script src="./js/jquery-2.2.4.min.js"></script>
<script src="./js/plugins.js"></script>
<script src="./js/functions.js"></script>
</body>
</html>
