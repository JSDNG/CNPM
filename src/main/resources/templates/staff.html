<!DOCTYPE html>
<html dir="ltr" lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>
	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="wrapper clearfix">
		<header th:replace="layout :: header"></header>
		<!-- 	code here -->
		<section id="register" class="register">
			<div class="container">
				<div class="row profile">
					<h2>STAFF</h2>
					
					<div class="col-md-9">
						<li>
							<a th:href="@{/addStaff}" class="btn btn-primary btn-sm mb-3"> Create</a>
						</li>

						<div class="profile-content">
							<table class="table table-striped table-responsive-md">
								<thead class="thead">
									<tr>
										<th><a href="/sortstaff?field=staffID">StaffID</a> </th>
										<th><a href="/sortstaff?field=fullname">Fullname</a> </th>
										<th>Sex</th>
										<th>Phone</th>
										<th><a href="/sortstaff?field=birth">Birth</a></th>
										<th>Cccd</th>
									   	<!--  <th>Permission</th>-->
									   	<th>Function</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="staff:${staff}">
										<td width="100" th:text="${staff.staffID}" />
										<td th:text="${staff.fullname}" />
										<td th:text="${staff.sex}" />
										<td th:text="${staff.phone}" />
										<td th:text="${staff.birth}" />
										<td th:text="${staff.cccd}" />
										<!--   <td th:text="${staff.accountID}"/>-->
										<td><a th:href="@{/updateStaff/{staffID}(staffID=${staff.staffID})}" class="btn btn-update">Update</a>
											<a th:href="@{/deleteStaff/{staffID}(staffID=${staff.staffID})}" class="btn btn-delete">Delete</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- 	end code -->
		<footer th:replace="layout :: footer"></footer>
	</div>
	<script src="./js/jquery-2.2.4.min.js"></script>
	<script src="./js/plugins.js"></script>
	<script src="./js/functions.js"></script>
</body>

</html>
