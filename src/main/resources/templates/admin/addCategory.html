<!DOCTYPE html>
<html lang="en">

<head th:replace="admin/layout :: head"></head>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row g-0">
      <div th:replace="admin/layout :: navleft"></div>
      <div class="col-12 col-sm-12 col-md-9 col-lg-9 col-xxl-10 content-column">
        <div class="container">
          <nav th:replace="admin/layout :: navtop"></nav>
          <!-- CODE HERE -->
          <h2 class="mb-3 text-center">Quản lý danh mục</h2>
          <div class="row">
            <div class="col-md-8 order-md-1 mx-auto">
              <h4 class="mb-3">Danh sách danh mục</h4>
              <table class="table table-hover table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Mã số</th>
                    <th scope="col">Tên danh mục</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="c : ${categories}">
                    <th th:text=${c.categoryID}>1</th>
                    <td th:text=${c.title}>Mark</td>
                    <td><a class="btn btn-outline-info" th:href="@{/admin/editCategory(id=${c.categoryID})}" id="cust_btn" data-toggle="modal" data-target="#myModal">Sửa</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-md-4 order-md-1 mx-auto">
              <h4 class="mb-3">Thêm danh mục</h4>
              <form class="needs-validation" name="addCategory" enctype="multipart/form-data" method="post">
                <div class="row">
                  <div class="mb-3 col-md-10">
                    <label>Tên danh mục</label>
                    <input type="text" class="form-control" name="name">
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Lưu</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>

      var form = document.getElementById("search-form");
      form.remove();

      document.getElementById("nav-top").style.justifyContent = "flex-end";
    </script>
    <script th:src="@{/admin/js/scripts.js}"></script>
</body>

</html>
