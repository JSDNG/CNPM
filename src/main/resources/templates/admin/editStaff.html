<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/layout :: head"></head>

<head>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="row g-0">
			<div th:replace="admin/layout :: navleft"></div>
			<div
				class="col-12 col-sm-12 col-md-9 col-lg-9 col-xxl-10 content-column">
				<div class="container">
					<nav th:replace="admin/layout :: navtop"></nav>
					<!-- CODE HERE -->
					<div class="col-md-8 order-md-1 mx-auto">

						<h3 th:text="${message}"></h3>

						<div class="staff-form">
							<form class="mb-0" th:object="${staff}" method="post">
								<div class="form-group">
								<input type="text" th:field="*{staffID}" class="form-control" style="display:none;">
								</div>
								<input type="text" th:field="*{account.accountID}" class="form-control" style="display:none;">
								<div class="form-group">
									<label class="lbl">Full NAME STAFF</label> <input type="text"
										th:field="*{fullname}" class="form-control" id="fullname"
										name="fullname" placeholder="nhập tên đầy đủ">
									<div class="invalid-feedback"
										th:if="${#fields.hasErrors('fullname')}"
										th:errors="*{fullname}"></div>
								</div>
								<div class="form-group">
									<label class="lbl" for="sex">SEX</label> <input type="radio"
										th:field="*{sex}" value="1" />Male <input type="radio"
										th:field="*{sex}" value="0" />Female
								</div>
								<div class="form-group">
									<label class="lbl">PHONE</label> <input type="text"
										th:field="*{phone}" class="form-control" id="phone"
										name="phone" placeholder=" nhập số điện thoại">
									<div class="invalid-feedback"
										th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
								</div>
								<div class="form-group">
									<label class="lbl">BIRTH </label> <input type="date"
										th:field="*{birth}" class="form-control" id="date">
									<span class="form-message"></span>
								</div>
								<div class="form-group">
								<label class="lbl">Email</label>
									<input type="text" th:field="*{account.email}" class="form-control"
										id="email" name="email" placeholder="Email"> <span
										class="form-message"></span>
								</div>
								<div class="form-group">
								<label class="lbl">Password</label>
									<input type="password" th:field="*{account.password}"
										class="form-control" id="password" name="password"
										placeholder="Password" style="display: none">
								</div>
								<div class="col-md-5 mb-3">
				                  <label>Permission</label>
				                  <select class="custom-select d-block w-100" name="permission" th:field="*{account.permission}">
								    <option th:each="p : ${permissions}" th:value="${p.permissionID}"
				                            th:text="${p.name}"/>
								    </option>
				                  </select>
				                </div>
								<hr class="mb-4">
								<button type="submit" value="Save"
									class="btn btn-primary btn-block mt-30">Update</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../static/admin/js/scripts.js"></script>
	<script>
		var form = document.getElementById("search-form");
		form.remove();

		document.getElementById("nav-top").style.justifyContent = "flex-end";
	</script>
</body>

</html>
