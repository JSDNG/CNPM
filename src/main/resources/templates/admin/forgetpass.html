<!DOCTYPE html>
<html lang="en">

    <head th:replace="admin/layout :: head"></head>

    <body>
				<div th:if="${not #strings.isEmpty(error)}" th:text="${error}" id="error-message" class="alert alert-danger text-center" role="alert">
				    Email is not valid!
				</div>
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center
          min-vh-100">
        <div class="col-12 col-md-8 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="mb-4">
                <h5>Forgot Password?</h5>
                <p class="mb-2">Enter your registered email ID to reset the password
                </p>
              </div>
              <form method="post">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email"
                    required="">
                </div>
                <div class="mb-3 d-grid">
                  <button type="submit" class="btn btn-primary">
                    Reset Password
                  </button>
                </div>
                <span>Have an account? <a th:href="@{/login}">Login</a></span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../static/admin/js/scripts.js"></script>
    </body>

</html>
