<!DOCTYPE html>
<html lang="en">

    <head th:replace="admin/layout :: head"></head>

    <body>
	<div th:if="${not #strings.isEmpty(error)}" id="error-message" class="alert alert-danger text-center" role="alert" th:text="${error}">
				    Tài khoản hoặc mật khẩu không chính xác!
	</div>
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center
          min-vh-100">
        <div class="col-12 col-md-8 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="mb-4">
                <h3 class="text-center">Reset Password</h3>
                </p>
              </div>
              <form method="post" onsubmit="return myFunction()">
<!--               	<input type="text" th:value="${token}" name="token" style="display: none"> -->
                <div class="mb-3">
                  <label for="password" class="form-label">Enter new password</label>
                  <input type="password" id="newpassword" class="form-control" name="newpassword"
                    required="">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Re-Enter new password</label>
                  <input type="password" id="password" class="form-control" name="password"
                    required="">
                </div>
                <div class="mb-3 d-grid">
                  <button type="submit" class="btn btn-primary">
                    Reset Password
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
<script type="text/javascript">
function myFunction() {
	var newpassword = document.getElementById("newpassword").value;
	var password = document.getElementById("password").value;
	if (newpassword === password) {
		return true;
	} else {
	  alert("The two passwords are not the same!");
	}
	return false;
}
</script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../static/admin/js/scripts.js"></script>
    </body>

</html>
