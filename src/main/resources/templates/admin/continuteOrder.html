<!DOCTYPE html>
<html lang="en">

   <head th:replace="admin/layout :: head"></head>

   <head>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   </head>

   <body>
      <div class="container-fluid">
         <div class="row g-0">
            <div th:replace="admin/layout :: navleft"></div>
            <div class="col-12 col-sm-12 col-md-9 col-lg-9 col-xxl-10
               content-column">
               <div class="container">
                  <nav th:replace="admin/layout :: navtop"></nav>
                  <!-- CODE HERE -->
                  

                  <form method="POST" th:object="${customer}"
                     th:action="@{/admin/continuteOrder}" class="col-md-8 mx-auto">
                     <div class="page-title" style="margin-bottom: 24px;"><h4>Nhập thông tin khách hàng</h4></div>
                     <div class="row">
                        <div class="col-md-8">
                           <label for="fullname">Tên khách hàng</label>
                           <input id="fullname" class="form-control"
                              th:field="*{fullname}">
                        </div>
                        <div class="col-md-4">
                           <label for="phone">Số điện thoại</label>
                           <input id="phone" class="form-control"
                              th:field="*{phone}">
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-12">
                           <label for="address">Địa chỉ</label>
                           <input id="address" class="form-control"
                              th:field="*{address}">
                        </div>
                     </div>
                     <div>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio"
                              id="male" name="gender" value="male" th:checked="${#strings.equals(customer.sex, 'male')}">
                           <label class="form-check-label"
                              for="male">
                              Nam
                           </label>
                        </div>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" id="female" name="gender" value="female" th:checked="${#strings.equals(customer.sex, 'female')}">
                           <label class="form-check-label"
                              for="female" >
                              Nữ
                           </label>
                        </div>
                     </div>
                     <button style="float: right;" class="btn btn-primary btn-lg btn-block"
                        type="submit">Lưu</button>
                  </form>
                  <!-- CODE HERE -->
               </div>
            </div>
         </div>
      </div>
      <script>

    var form = document.getElementById("search-form");
    form.remove();

    document.getElementById("nav-top").style.justifyContent = "flex-end";
  </script>
      <script th:src="@{/admin/js/scripts.js}"></script>
   </body>

</html>
