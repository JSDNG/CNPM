<!DOCTYPE html>
<html lang="en">

<head th:replace="admin/layout :: head"></head>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row g-0">
      <div th:replace="admin/layout :: navleft"></div>
      <div class="col-12 col-sm-12 col-md-9 col-lg-9 col-xxl-10 content-column">
        <div class="container">
          <nav th:replace="admin/layout :: navtop"></nav>
          <!-- CODE HERE -->
          <div class="col-md-8 order-md-1 mx-auto">
            <h4 class="mb-3">Thêm sản phẩm</h4>
            <form class="needs-validation" name="addProduct" enctype="multipart/form-data" method="post">
              <div class="row">
                <div class="mb-3">
                  <label>Tên sản phẩm</label>
                  <input type="text" class="form-control" name="name">
                </div>
              </div>

              <div class="row">
                <div class="mb-3 col-md-5">
                  <label>Giá sản phẩm</label>
                  <input type="number" class="form-control" name="price">
                </div>
                <div class="mb-3 col-md-2">
                  <label>Số lượng</label>
                  <input type="number" class="form-control" name="quantity">
                </div>
              </div>
              <div class="mb-3">
                <label>Mô tả</label>
                <textarea class="form-control" id="desc" name="desc" rows="4" cols="50"></textarea>
              </div>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <label>Danh mục</label>
                  <select class="custom-select d-block w-100" name="category" >
                    <option value="0">Choose...</option>
				    <option th:each="c : ${categories}" th:value="${c.categoryID}"
                            th:utext="${c.title}"/>
				    </option>
                  </select>
                </div>
                <div class="col-md-4 mb-3">
                  <label>Nhà sản xuất</label>
                  <select class="custom-select d-block w-100" name="manu" >
                    <option value="0">Choose...</option>
				    <option th:each="m : ${manufacturers}" th:value="${m.manufacturerID}"
                            th:utext="${m.name}"/>
				    </option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="upload__box">
                  <div class="upload__btn-box">
                    <label class="upload__btn">
                      <label>Chọn hình ảnh: </label>
                      <input type="file" multiple="" name="images" class="upload__inputfile">
                    </label>
                  </div>
                  <div class="upload__img-wrap"></div>
                </div>
              </div>
              <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit">Lưu</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/admin/js/scripts.js"></script>
  <script>

    var form = document.getElementById("search-form");
    form.remove();

    document.getElementById("nav-top").style.justifyContent = "flex-end";
  </script>
</body>

</html>
