<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/layout :: head"></head>

<head>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="row g-0">
			<div th:replace="admin/layout :: navleft"></div>
			<div
				class="col-12 col-sm-12 col-md-9 col-lg-9 col-xxl-10 content-column">
				<div class="container">
					<nav th:replace="admin/layout :: navtop"></nav>
					<!-- CODE HERE -->
					<div class="col-md-8 order-md-1 mx-auto">

						<h3 th:text="${message}"></h3>

						<div class="staff-form">
							<form class="mb-0" th:action="@{/admin/saveOrUpdate}"
								method="post" enctype="multipart/form-data">
								<div class="form-group">
									<label class="lbl">Full NAME STAFF</label> <input type="text"
										 class="form-control" id="fullname"
										name="fullname" placeholder="nhập tên đầy đủ">
								</div>
								<div class="form-group">
									<label class="lbl" for="sex">SEX</label>
									<input type="radio" name="sex"
										value="1" />Male <input type="radio" name="sex"
										value="0" />Female
								</div>
								<div class="form-group">
									<label class="lbl">PHONE</label> <input type="text"
										class="form-control" id="phone"
										name="phone" placeholder=" nhập số điện thoại">
								</div>
								<div class="form-group">
									<label class="lbl">BIRTH </label> <input type="date"
										class="form-control" id="date" name="birth">
								</div>
								<div class="form-group">
									<label class="lbl">CCCD</label> <input type="text" 
										class="form-control" id="cccd"
										name="cccd" placeholder=" nhập số căn cước công dân">
								</div>
								<div class="form-group">
									<label class="lbl">EMAIL </label>
									<input type="email"
										class="form-control" name="mail"
										placeholder="Password">
								</div>
								<div class="form-group">
									<label class="lbl">PASSWORD </label>
									<input type="password"
										class="form-control" id="password" name="password"
										placeholder="Password">
								</div>
								<div class="form-group">
									<label class="lbl" for="sex">STATUS</label> <input type="radio"
										name="status" value="1" />Active <input type="radio"
										name="status" value="0" />Disable
								</div>
								<hr class="mb-4">
								<button type="submit" value="Save"
									class="btn btn-primary btn-block mt-30">Add</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../static/admin/js/scripts.js"></script>
	<script>
		var form = document.getElementById("search-form");
		form.remove();

		document.getElementById("nav-top").style.justifyContent = "flex-end";
	</script>
</body>

</html>
