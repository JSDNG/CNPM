<!DOCTYPE html>
<html lang="en">

    <head th:replace="admin/layout :: head"></head>

    <body>
				<div th:if="${error}" id="error-message" class="alert alert-danger text-center" role="alert">
				    Tài khoản hoặc mật khẩu không chính xác!
				</div>
	<div th:if="${not #strings.isEmpty(message)}" id="error-message2" class="alert alert-danger text-center" role="alert" th:text="${message}">
				    Tài khoản hoặc mật khẩu không chính xác!
	</div>
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center
          min-vh-100">
        <div class="col-12 col-md-8 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="mb-4">
                <h3 class="text-center">Login</h3>
                </p>
              </div>
              <form method="post" th:action="@{/j_spring_security_check}">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email"
                    required="">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" id="password" class="form-control" name="password" placeholder="Enter Your password"
                    required="">
                </div>
                <div class="mb-3 d-grid">
                  <button type="submit" class="btn btn-primary">
                    Login
                  </button>
                </div>
                <span><a th:href="@{/fogetpassword}">Forgot password?</a></span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../static/admin/js/scripts.js"></script>
    </body>

</html>
