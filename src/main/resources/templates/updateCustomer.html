<!DOCTYPE html>
<html dir="ltr" lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
<!-- Document Meta============================================= -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--IE Compatibility Meta-->
<meta name="author" content="zytheme" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="description" content="construction html5 template">
<link href="./images/favicon/favicon.ico" rel="icon">

<!-- Fonts============================================= -->
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i%7CRaleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i%7CUbuntu:300,300i,400,400i,500,500i,700,700i'
	rel='stylesheet' type='text/css'>

<!-- Stylesheets============================================= -->
<link href="../static/css/external.css" rel="stylesheet"
	th:href="@{/css/external.css}">
<link href="../static/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}">
<link href="../static/css/style.css" rel="stylesheet"
	th:href="@{/css/style.css}">
<link href="../static/css/custom.css" rel="stylesheet"
	th:href="@{/css/custom.css}">

<!-- Javascript============================================= -->
 <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/jquery-2.2.4.min.js"></script>
	<script src="../static/js/functions.js"></script>
	<script src="../static/js/plugins.js"></script>
	
</head>

<body>
	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="wrapper clearfix">
		<header th:replace="layout :: header"></header>
		<section id="register" class="register">
			<div class="container">
				<div class="row">
					<div
						class="col-xs-4  col-sm-4  col-md-4 col-xs-offset-4 col-sm-offset-4 col-md-offset-4">
						<div class="modal-body">
							<h6>Update CUSTOMER:</h6>
							<div class="staff-form">
								<form class="mb-0" th:action="@{/savecustomer}"
									th:object="${customer}" method="post">
									<div class="form-group">
										<label>CustomerID</label> <input type="text"
											th:field="*{customerID}" class="form-control" id="staffID"
											name="customerID" placeholder="nhập ID của khach hang" >
										<span class="form-message"></span>
									</div>
									<div class="form-group">
										<label>Full NAME CUSTOMER</label> <input type="text"
											th:field="*{fullname}" class="form-control" id="fullname"
											name="fullname" placeholder="nhập tên đầy đủ"> <span
											class="form-message"></span>
									</div>
									<div class="form-group">
										<label for="sex">SEX</label> <input type="radio"
											th:field="*{sex}" value="1" />Nam <input type="radio"
											th:field="*{sex}" value="0" />Nữ
									</div>
									<div class="form-group">
										<label>PHONE</label> <input type="text" th:field="*{phone}"
											class="form-control" id="phone" name="phone"
											placeholder=" nhập số điện thoại"> <span
											class="form-message"></span>
									</div>
									<div class="form-group">
										<label>DATE CREATE</label> <input type="date"
											th:field="*{birth}" class="form-control" id="date"
											name="date"> <span class="form-message"></span>
									</div>
									<div class="form-group">
										<label>ADRESS</label> <input type="text" th:field="*{adress}"
											class="form-control" id="cccd" name="cccd"
											placeholder="nhập địa chỉ khách hàng"> <span
											class="form-message"></span>

										<button type="submit" value="Save"
											class="btn btn-primary btn-block mt-30">Next</button>
								</form>
								<div class="form-links text-center">
									<a th:href="@{customer}">BACK</a>
								</div>
							</div>
						</div>
						<!-- .col-md-12 end -->
					</div>
					<!-- .row end -->
				</div>
				<!-- .container end -->
		</section>
		<!-- #register end -->

		<footer th:replace="layout :: footer"></footer>

	</div>
	<!-- #wrapper end -->

	<!-- Footer Scripts
============================================= -->
	<script src="./js/jquery-2.2.4.min.js"></script>
	<script src="./js/plugins.js"></script>
	<script src="./js/functions.js"></script>
</body>

</html>
